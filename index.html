<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles/index.css" rel="stylesheet"/>
    <title>Login Page</title>
</head>
<body>
    <div class="container" id="login-container"> 
        <h1 class="text-center mb-5">Library Management System</h1>
    
        <div class="row justify-content-center align-items-center" id="form-icon-container"> 
            <div class="col-md-4 col-12 text-center mb-4" id="icon-container">
                <img id="library-icon" class="img-fluid" src="./images/login-book-icon.png" alt="Library icon" title="Library icon"/>
            </div>
    
            <div class="col-md-5 col-12" id="loginform-container"> 
                <div class="form-floating m-3" id="username-login-container">
                    <input type="text" class="form-control login-input" id="username-login" name="username-login" placeholder="Enter Username">
                    <label for="username-login">Username</label>
                </div>
    
                <div class="form-floating m-3" id="password-login-container">
                    <input type="password" class="form-control login-input" id="password-login" placeholder="Password">
                    <label for="password-login">Password</label>
                </div>

                <div class="container" id="login-evaluation">
                <!--Used to add HTML dynamically for login evaluation-->
                </div>
    
                <div id="login-buttons" class="d-flex justify-content-center mt-3">
                    <button id="login-button" type="button" class="btn btn-primary">Login</button>
                    <!--Wrap register button in an "a" tag to redirect to register page-->
                    <a href="./register.html" title="Register for a new account"> 
                    <button id="register-btn" type="button" class="btn btn-success">Register</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>

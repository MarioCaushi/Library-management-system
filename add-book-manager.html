    <!--Add book thing-->
    <div class="container-fluid mx-auto mt-5 d-flex justify-content-center gap-2" >
        <h4>Add Book</h4>
        <img src="/images/add-book-manager-icon.png" alt="This is a book icon for the add book in the manager part" width="30px" height="30px"/>
    </div>

     <!--The Add-Book Formr-->
    <div id="form-container" class="container p-4">

        <form class="row g-3 p-3" id="form-register">

          <div class="col-md-6 p-3">
            <label for="title-input-book" class="form-label">Title</label>
            <input type="text" class="form-control" id="title-input-book" placeholder="Title should be unique" />
          </div>

          <div class="col-md-6 p-3">
            <label for="author-input-book" class="form-label">Author</label>
            <input type="text" class="form-control" id="author-input-book" />
          </div>

          <div class="col-md-3 p-3">
            <label for="genre-input-book" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre-input-book"/>
          </div>

          <div class="col-md-3 p-3">
            <label for="year-input-book" class="form-label">Published Year</label>
            <input type="number" class="form-control" id="year-input-book"/>
          </div>

          <div class="col-md-3 p-3">
            <label for="price-input-book" class="form-label">Price</label>
            <input type="number" class="form-control" id="price-input-book" step="0.01" min="0"/>
          </div>

          <div class="col-md-3 p-3">
            <label for="rating-input-book" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating-input-book" placeholder="Rating provided by critics" step="0.01" min="0" max="10"/>
          </div>

          <div class="col-md-6 p-3">
            <label for="image-input-book" class="form-label">Cover Image URL</label>
            <input type="url" class="form-control" id="image-input-book"/>
          </div>

          <div class="col-md-6 p-3">
            <label for="description-input-book" class="form-label">Description</label>
            <textarea class="form-control" id="description-input-book" rows="4" placeholder="Write the book description here."></textarea>
          </div>
          
          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success">Add Book</button>
          </div>
          <div class="col-12 text-center mt-4">
            <button type="button" onclick="history.back()" class="btn btn-primary">Go Back</button>
          </div>

        </form>

      </div>

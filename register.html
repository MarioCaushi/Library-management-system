<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        
    <title>Register</title>
  </head>
  <body style="background-color: #4344431c;">
    <!--Added padding to everything so the box model lines do not collide and is clean-->
    <div class="container p-2" id="register-container">
      <h1 class="text-center mb-4 mt-4">Register üë§</h1>

      <div id="form-container" class="container p-4">

        <form class="row g-3 p-3" id="form-register">

          <div class="col-md-6 p-3">
            <label for="name-input-register" class="form-label">Name</label>
            <input type="text" class="form-control" id="name-input-register" />
          </div>

          <div class="col-md-6 p-3">
            <label for="lastname-input-register" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname-input-register"/>
          </div>

          <div class="col-md-6 p-3">
            <label for="username-input-register" class="form-label">Username</label>
            <input type="text" class="form-control" id="username-input-register"/>
          </div>

          <div class="col-md-6 p-3">
            <label for="password-input-register" class="form-label">Password</label>
            <input type="text" class="form-control" id="password-input-register"/>
          </div>

          <div class="col-md-6 p-3">
            <label for="email-input-register" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input-register"/>
          </div>

          <div class="col-md-6 p-3">
            <label for="birthday-input-register" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="date-input-register"/>
          </div>

        <div class="container mt-4 p-3" id="conditions-register">
            <p class="text-warning text-center">Fulfill the rules to Register successfully: </p>
            <div class="container" id="rules-container-register">
                <p class="text-danger text-start"> ‚ùå Username must be unique </p>
                <p class="text-danger text-start"> ‚ùå Password must be from 5 to 12 characters long</p>
                <p class="text-danger text-start"> ‚ùå Email must not already be in use</p>
                <p class="text-danger text-start"> ‚ùå You must be 18+ </p>
            </div>
        </div>

          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
          <div class="col-12 text-center mt-4">
            <button type="button" onclick="history.back()" class="btn btn-primary">Go Back</button>
          </div>

        </form>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>
  </body>
</html>

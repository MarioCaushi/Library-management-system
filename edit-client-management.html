    <div class="container-fluid mx-auto mt-5 d-flex justify-content-center gap-2">
        <img src="/images/edit-book-icon.png" alt="This is an info icon for the info client in the manager part"
            width="30px" height="30px" />
        <h4>Client Edit</h4>
    </div>

    <div class="card shadow-sm mb-3" style="max-width: 1200px; margin: 35px auto 0;">
        <!-- Card Header -->
        <div class="card-header d-flex flex-column align-items-center text-white" style="background-color:  #602f74;">
            <!-- Profile Image -->
            <img src="images/profile icon.png" alt="Profile Icon" class="rounded-circle me-3"
                style="width: 40px; height: 40px;">
            <!-- Name and Surname -->
            <div>
                <strong id="client-name-surname">Name Surname</strong>
            </div>
        </div>

        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="container-fluid p-1 fw-bold d-flex align-items-center">
                        <label for="client-name-input" class="form-label me-4">Name</label>
                        <input type="text" class="form-control" id="client-name-input" />
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="container-fluid p-1 fw-bold d-flex align-items-center">
                        <label for="client-name-input" class="form-label me-4">Surname</label>
                        <input type="text" class="form-control" id="client-lastname-input" />
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="container-fluid p-1 fw-bold d-flex align-items-center">
                        <label for="client-name-input" class="form-label me-4">Email</label>
                        <input type="text" class="form-control" id="client-email-input" />
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="container-fluid p-1 fw-bold d-flex align-items-center">
                        <label for="client-name-input" class="form-label me-4">Birthday</label>
                        <input type="text" class="form-control" id="client-birthday-input" />
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="container-fluid p-1 fw-bold d-flex align-items-center">
                        <label for="client-name-input" class="form-label me-4">Username</label>
                        <input type="text" class="form-control" id="client-username-input" />
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="container-fluid p-1 fw-bold d-flex align-items-center">
                        <label for="client-name-input" class="form-label me-4">Password</label>
                        <input type="text" class="form-control" id="client-password-input" />
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="container-fluid p-1 d-flex align-items-center">
                        <strong>ID:  </strong> <span id="client-id">  </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <div class="d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-outline-danger mx-3" id="delete-btn">Delete</button>
        <button type="button" class="btn btn-outline-secondary mx-3" id="goBack-btn" onclick="window.close()">Go Back</button>
        <button type="button" class="btn btn-outline-secondary mx-3" id="discard-btn">Discard</button>
        <button type="button" class="btn btn-outline-success mx-3" id="save-btn">Save</button>
    </div>
    </div>

    <!-- The part that changes tabs-->
    <div class="card text-center mt-5 border shadow-lg" style="max-width: 1200px; margin: 35px auto 50px;">
        <div class="card-header" style="background-color: #81b8b1;">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link" style="color:black;" id="purchased-tab" data-bs-toggle="tab"
                        aria-controls="purchased" aria-selected="true">Purchased </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" style="color:black;" id="liked-tab" data-bs-toggle="tab"
                        aria-controls="liked" aria-selected="false"> Liked</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" style="color:black;" id="reviewed-tab" data-bs-toggle="tab"
                        aria-controls="reviewed" aria-selected="false"> Reviewed </button>
                </li>
            </ul>
        </div>

        <div class="card-body">

            <!-- Scrollable Container -->
            <div class="scrollable-container overflow-auto p-3" style="max-height: 500px; border-radius: 5px;">
                <div class="row p-3" id="book-cards">

                    <div style="color: #81b8b1;"> Click a tab to show content</div>
                    <!-- Dynamically added JS content-->

                </div>
            </div>
        </div>
    </div>

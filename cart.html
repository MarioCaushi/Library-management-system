<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Book Image</th>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="total" id="total-price">Total: $0.00</div>
        <div class="button-container">
            <a href="#" class="purchase-btn">Purchase</a>
            <a href="manager-book-manager.html" class="manage-books-btn">Manage Books</a>
        </div>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
